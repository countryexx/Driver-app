<ion-header>
  <ion-toolbar class="barra" color="#4CAF50">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="dismiss()"><ion-icon name="chevron-down-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Asistencia <ion-icon name="analytics-outline"></ion-icon></ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list *ngFor="let item of data">
    <ion-item>
      <span style="font-size: 12px;">{{item.nombre_estudiante}}</span>
      <ion-icon *ngIf="item.estado_ruta!=null" slot="end" name="checkbox-outline" color="success"></ion-icon>
      <ion-icon *ngIf="item.estado_ruta===null" slot="end" name="close-circle-outline" color="danger"></ion-icon>
    </ion-item>
    
  </ion-list>

</ion-content>
