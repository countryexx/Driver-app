<ion-header>
  <ion-toolbar class="barra" color="#4CAF50">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="dismiss()"><ion-icon name="chevron-down-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    
    <ion-list style="margin-top: 10px;">

      <ion-item *ngFor="let item of fuec" (click)="buscarFuecs(item.id)" style="border-top: 1px;">
        <ion-icon name="document-outline" slot="start" color="dark"></ion-icon>
        <span color="dark">{{item.contratante}}</span>
        <ion-icon name="chevron-forward-outline" slot="end" color="dark"></ion-icon>
      </ion-item>

      <ion-item (click)="mensaje()" style="border-top: 1px;">
        <ion-icon name="document-outline" slot="start" color="dark"></ion-icon>
        <span color="dark">Mensaje</span>
        <ion-icon name="chevron-forward-outline" slot="end" color="dark"></ion-icon>
      </ion-item>
  
    </ion-list>

  </div>

</ion-content>
